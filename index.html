<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sagacity - Days</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.svg">
</head>

<body>
  <div id="topnav">Sagacity</div>
  <div id="content">
    <h3>Days of Chances</h3>
    <div>
      This is a simple illustration of how many days you can sell and rebuy,
      or buy and resell your coins for a given interest rate during a given
      duration of time.
    </div>
    <div id="doc_graph">
      <div id="settings">
        <label for="start">Start:</label>
        <input type="date" id="start" name="start" value="2022-01-01">
        <label for="duration">Duration:</label>
        <input type="number" id="duration" name="duration" value="365">
        <label for="period">Period:</label>
        <input type="number" id="period" name="period" value="365">
        <label for="goal">Goal:</label>
        <input type="number" id="goal" name="goal" value="1.08">
      </div>
      <canvas class="canvas">Canvas element not supported.</canvas>
    </div>

  </div>
  <script src="./days.js"></script>
</body>

</html>
